<!DOCTYPE html>
<html>
<head>
    <title>Dodaj Błąd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dodaj Błąd</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                <label for="project">Projekt:</label>
                {{ form.project.label }}
                {{ form.project(class="form-control") }}
            </div>
            <div>
                <label for="description">Opis Błędu:</label>
                {{ form.description.label }}
                {{ form.description(class="form-control") }}
            </div>
            <div>
                {{ form.submit(class="btn btn-primary", type="submit") }}
            </div>
        </form>
    </div>
</body>
</html>
