<!DOCTYPE html>
<html>
<head>
    <title>Zarządzaj projektami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.btn {
            display: block;
            width: 150px;
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }

        a.btn:hover {
            background-color: #555e64;
        }
    </style>
</head>
<body>
    <h1>Zarządzaj projektami</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nazwa Projektu</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
                <tr>
                    <td>{{ project.id }}</td>
                    <td>{{ project.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Wróć do panelu administratora</a>
</body>
</html>
